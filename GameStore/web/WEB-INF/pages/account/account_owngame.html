<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameStore账户信息</title>

    <!-- font-awesome矢量图标库 -->
    <link rel="stylesheet" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/static/bootstrap3/css/bootstrap.css}">

    <!-- animate.css动画库 -->
    <link rel="stylesheet" th:href="@{/static/animate_css/animate_4.1.1_.css}"/>

    <!-- 自己写的css -->
    <link rel="stylesheet" th:href="@{/static/css/account.css}">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/static/jQuery/jquery.min.js}"></script>

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/static/bootstrap3/js/bootstrap.min.js}"></script>
</head>
<body>

<!-- 导航栏 -->
<div th:replace="index :: myNavbar"></div>
<br><br><br><br>

<!-- 主体 -->
<div class="container" style="height: 700px">
    <div class="row">
        <div class="col-sm-3" id="left-pad">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" style="background-color: #fdfdfd;"><a th:href="@{/account(op='myAccountInf')}">
                    <i class="fa fa-user"></i> 账户信息</a>
                </li>
                <li role="presentation" class="active"><a href="">
                    <i class="fa fa-gamepad"></i> 拥有的游戏</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">拥有的游戏</h3>
                </div>
                <div class="row">
                    <div th:if="${#lists.isEmpty(session.ownGameList)}">
                        <h2 style="margin-left: 30px !important">您目前没有拥有游戏</h2>
                    </div>
                    <div class="col-sm-5 game-inf-box" th:unless="${#lists.isEmpty(session.ownGameList)}"
                         th:each="ownGame:${session.ownGameList}">
                        <img th:src="@{'/static/uploads/'+${ownGame.getGameImg()}}" class="game-img">
                        <i>
                            <p th:text="${ownGame.getGameName()}">黑暗之魂3</p>
                            <p th:text="${ownGame.getCompany()}">FromSoftware</p>
                            <a th:href="@{/game(showDetail=1,gameId=${ownGame.getId()})}">查看游戏详情</a>
                        </i>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="index :: myFooter"></footer>

</html>
