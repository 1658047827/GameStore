<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>GameStore下单成功</title>

    <!-- font-awesome矢量图标库 -->
    <link rel="stylesheet" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/static/bootstrap3/css/bootstrap.css}">

    <!-- animate.css动画库 -->
    <link rel="stylesheet" th:href="@{/static/animate_css/animate_4.1.1_.css}"/>

    <!-- 自己写的css -->
    <link rel="stylesheet" th:href="@{/static/css/register.css}">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/static/jQuery/jquery.min.js}"></script>

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/static/bootstrap3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 animate__animated animate__fadeIn"
             style="background-color:#202020;border-radius: 13px;margin-top: 300px">
            <p style="color: #afafaf;font-size: 20px" th:text="'订单号：'+${#request.getAttribute('orderNo')}"></p>
            <i style="color: #afafaf;font-size: 20px">结算成功，即将前往首页。</i>
            <i id="s" style="color: #afafaf;font-size: 20px"></i>
            <i class="fa fa-spinner fa-pulse fa-2x fa-fw" style="color: white !important;"></i>
            <script type="text/javascript">
                var s = document.getElementById('s');
                var time = 3; //时间,秒            　　　　　　　　
                function Redirect() {
                    window.location.href = 'index';
                }

                var i = 0;

                function dis() {
                    s.innerHTML = "还剩" + (time - i) + "秒";
                    i++;
                }

                timer = setInterval('dis()', 1000); //显示时间            　　　　　　　　
                timer = setTimeout('Redirect()', time * 1000); //跳转
            </script>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
</body>
</html>
