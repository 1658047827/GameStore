<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GameStore游戏管理员</title>

    <!-- font-awesome矢量图标库 -->
    <link rel="stylesheet" th:href="@{/static/font-awesome-4.7.0/css/font-awesome.min.css}">

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/static/bootstrap3/css/bootstrap.css}">

    <!-- animate.css动画库 -->
    <link rel="stylesheet" th:href="@{/static/animate_css/animate_4.1.1_.css}"/>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/static/jQuery/jquery.min.js}"></script>

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/static/bootstrap3/js/bootstrap.min.js}"></script>

    <style>
        /*  底部 */
        footer {
            margin-top: 60px;
            background-color: #202020 !important;
            border-top: none !important;
        }

        footer .container .row div {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        footer .container div a {
            color: #f4f4f4;
        }

        footer .container .row p {
            color: #f4f4f4;
            font-size: 14px;
            display: inline-block;
        }

        footer .container .row i {
            margin: 5px 5px 0 5px;
            color: #cbcbcb;
        }
    </style>
</head>
<body>

<!-- 导航栏 -->
<div th:replace="index :: myNavbar"></div>
<br><br><br><br>

<div class="container">
    <div class="row" style="height: 700px">
        <!-- 侧边栏 -->
        <div class="col-sm-3" id="left-pad">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active">
                    <a th:href="@{/game(gameAdmin=1)}">
                        <i class="fa fa-cubes"></i> 游戏信息维护
                    </a>
                </li>
                <li role="presentation"style="background-color: #fdfdfd;" >
                    <a th:href="@{/game(showAddGame=1)}">
                        <i class="fa fa-plus-circle"></i> 添加游戏
                    </a>
                </li>
            </ul>
        </div>
        <!-- 右侧内容 -->
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">添加游戏</div>

                <div class="panel-body">
                    <form role="form" method="post" th:action="@{/game(op=editGame)}">
                        <div class="form-group">
                            <h4>游戏名称：</h4>
                            <input class="form-control" type="text" name="gameName" th:value="${session.gameEditing.getGameName()}">
                        </div>
                        <div class="form-group">
                            <h4>游戏封面：</h4>
                            <img alt="游戏封面" th:src="@{'/static/uploads/'+${session.gameEditing.getGameImg()}}"
                                 id="img_1" style="width: 140px; border-radius:5px">
                        </div>
                        <div class="form-group">
                            <h4>游戏公司：</h4>
                            <input class="form-control" type="text" name="gameCompany"
                                   th:value="${session.gameEditing.getCompany()}">
                        </div>
                        <div class="form-group">
                            <h4>游戏价格：</h4>
                            <input class="form-control" type="number" step="0.01" name="gamePrice"
                                   th:value="${session.gameEditing.getPrice()}">
                        </div>
                        <div class="form-group">
                            <h4>游戏类型：</h4>
                            <input class="form-control" type="text" name="gameType"
                                   th:value="${session.gameEditing.getGameType()}">
                        </div>
                        <div class="form-group">
                            <h4>游戏详情页图片：</h4>
                            <img alt="详情页图片" th:src="@{'/static/uploads/'+${session.gameEditing.getDetailGameImg()}}"
                                 id="img_2" style="width:400px; border-radius: 5px">
                        </div>
                        <div class="form-group">
                            <h4>游戏简介：</h4>
                            <textarea class="form-control" rows="3" name="gameDescription"
                                      th:text="${session.gameEditing.getDescription()}"></textarea>
                        </div>
                        <input type="hidden" th:value="${session.gameEditing.getId()}" name="gameId">
                        <button class="btn btn-default" type="button" onclick="history.go(-1)">返回</button>
                        <button class="btn btn-success" type="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 底部 -->
<footer th:replace="index :: myFooter"></footer>

</body>
</html>
